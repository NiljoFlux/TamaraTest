<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Beispiel mit Grundraster</title>
    <style>
        #container {
            width: 100%;
            max-width: 1120px;
            height: auto;
            aspect-ratio: 1120 / 500; /* Bildverhältnis beibehalten */
            border: 2px solid #000;
            position: relative;
            background-image: url('grundraster.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .draggable {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: move;
            touch-action: none; /* Verhindert das Standardverhalten bei Touch */
        }
        .rectangle {
            background-color: red;
            height: 50px; /* Höhe eines Rechtecks */
            width: 100px; /* Breite eines Rechtecks */
        }
        .square {
            background-color: blue;
            height: 50px; /* Höhe eines Quadrats */
            width: 50px; /* Breite eines Quadrats */
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="draggable rectangle" style="top: 10px; left: 10px;"></div>
        <div class="draggable rectangle" style="top: 70px; left: 10px;"></div>
        <div class="draggable rectangle" style="top: 130px; left: 10px;"></div>
        <div class="draggable rectangle" style="top: 190px; left: 10px;"></div>
        <div class="draggable square" style="top: 250px; left: 10px;"></div>
        <div class="draggable square" style="top: 310px; left: 10px;"></div>
        <div class="draggable square" style="top: 370px; left: 10px;"></div>
        <div class="draggable square" style="top: 430px; left: 10px;"></div>
    </div>

    <script>
        document.querySelectorAll('.draggable').forEach(item => {
            let isDragging = false;
            let isRotating = false;
            let rotationAngle = 0;

            item.addEventListener('mousedown', startDrag);
            item.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                e.preventDefault();
                if (e.type === 'touchstart' && e.touches.length === 2) {
                    isRotating = true;
                    startRotate(e);
                } else if (e.type === 'mousedown' || (e.type === 'touchstart' && e.touches.length === 1)) {
                    isDragging = true;
                    let shiftX, shiftY;
                    if (e.type === 'touchstart') {
                        shiftX = e.touches[0].clientX - item.getBoundingClientRect().left;
                        shiftY = e.touches[0].clientY - item.getBoundingClientRect().top;
                    } else {
                        shiftX = e.clientX - item.getBoundingClientRect().left;
                        shiftY = e.clientY - item.getBoundingClientRect().top;
                    }

                    function moveAt(pageX, pageY) {
                        item.style.left = pageX - shiftX + 'px';
                        item.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(event) {
                        if (isDragging) {
                            if (event.type === 'touchmove') {
                                moveAt(event.touches[0].pageX, event.touches[0].pageY);
                            } else {
                                moveAt(event.pageX, event.pageY);
                            }
                        }
                    }

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('touchmove', onMouseMove);

                    item.onmouseup = function() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('touchmove', onMouseMove);
                        isDragging = false;
                        item.onmouseup = null;
                    };

                    item.ontouchend = function() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('touchmove', onMouseMove);
                        isDragging = false;
                        item.ontouchend = null;
                    };
                }
            }

            function startRotate(e) {
                let initialAngle = getAngle(e.touches);
                function onTouchMove(event) {
                    if (isRotating && event.touches.length === 2) {
                        let currentAngle = getAngle(event.touches);
                        rotationAngle += currentAngle - initialAngle;
                        item.style.transform = `rotate(${rotationAngle}deg)`;
                        initialAngle = currentAngle;
                    }
                }

                function onTouchEnd(event) {
                    if (event.touches.length < 2) {
                        document.removeEventListener('touchmove', onTouchMove);
                        document.removeEventListener('touchend', onTouchEnd);
                        isRotating = false;
                    }
                }

                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', onTouchEnd);
            }

            function getAngle(touches) {
                let dx = touches[1].clientX - touches[0].clientX;
                let dy = touches[1].clientY - touches[0].clientY;
                return Math.atan2(dy, dx) * (180 / Math.PI);
            }

            item.ondragstart = function() {
                return false;
            };
        });

        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
